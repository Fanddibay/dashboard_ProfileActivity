<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Activity</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/apexcharts/dist/apexcharts.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- web version -->
      <div class="container-fluid px-5 py-5">
        <div class="row row-cols-3">
          <div class="col">
            <div class="bg-white shadow-sm rounded-2 px-4 py-3">
              <div>
                <div id="summaryChart"></div>
              </div>
            </div>
            <div class="bg-white shadow-sm rounded-2 px-4 py-3 mt-3">
              <div id="loginChart"></div>
            </div>
            <div class="bg-white shadow-sm rounded-2 px-4 py-3 mt-3">
              <div>
                <h5>Category</h5>
                <img src="assets/img2.png" alt="" class="w-100" />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="col bg-white shadow-sm rounded-2 p-5">
              <ul
                class="nav nav-pills nav-dataset mb-3 nav-dataset mb-2"
                id="pills-tab"
                role="tablist"
              >
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="pills-home-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#pills-dataset"
                    type="button"
                    role="tab"
                    aria-controls="pills-home"
                    aria-selected="true"
                  >
                    Dataset
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="pills-profile-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#pills-code"
                    type="button"
                    role="tab"
                    aria-controls="pills-profile"
                    aria-selected="false"
                  >
                    Code
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="pills-contact-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#pills-feature"
                    type="button"
                    role="tab"
                    aria-controls="pills-contact"
                    aria-selected="false"
                  >
                    Features Store
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="pills-disabled-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#pills-model"
                    type="button"
                    role="tab"
                    aria-controls="pills-disabled"
                    aria-selected="false"
                  >
                    Model Zoo
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="pills-disabled-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#pills-file"
                    type="button"
                    role="tab"
                    aria-controls="pills-disabled"
                    aria-selected="false"
                  >
                    File
                  </button>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="pills-dataset"
                  role="tabpanel"
                  aria-labelledby="pills-home-tab"
                  tabindex="0"
                >
                  <div id="datasetActivityChart"></div>
                </div>
                <div
                  class="tab-pane fade"
                  id="pills-code"
                  role="tabpanel"
                  aria-labelledby="pills-profile-tab"
                  tabindex="0"
                >
                  code 1
                </div>
                <div
                  class="tab-pane fade"
                  id="pills-feature"
                  role="tabpanel"
                  aria-labelledby="pills-contact-tab"
                  tabindex="0"
                >
                  feature
                </div>
                <div
                  class="tab-pane fade"
                  id="pills-model"
                  role="tabpanel"
                  aria-labelledby="pills-disabled-tab"
                  tabindex="0"
                >
                  model
                </div>
                <div
                  class="tab-pane fade"
                  id="pills-file"
                  role="tabpanel"
                  aria-labelledby="pills-disabled-tab"
                  tabindex="0"
                >
                  file
                </div>
              </div>
            </div>
            <div class="col bg-white shadow-sm p-5 rounded-2 mt-4">
              <div id="datasetChart"></div>
            </div>
          </div>
          <div class="col">
            <div class="col bg-white shadow-sm p-5 rounded-2">
              <div id="storageChart"></div>
              <div class="text-end border-1 border-top mt-4 pt-3 py-3">
                <div class="btn-group">
                  <button
                    class="btn btn-success dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Select Data
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" id="imagesBtn" href="#"
                        >Images</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" id="xlsBtn" href="#">XLS</a>
                    </li>
                    <li>
                      <a class="dropdown-item" id="jsonBtn" href="#">JSON</a>
                    </li>
                    <li>
                      <a class="dropdown-item" id="csvBtn" href="#">CSV</a>
                    </li>
                    <li>
                      <a class="dropdown-item" id="videosBtn" href="#"
                        >Videos</a
                      >
                    </li>
                    <li>
                      <button class="btn text-danger fw-bold remove-btn">
                        Remove
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
              <div id="imagesBar" class="d-none"></div>
              <div id="xlsBar" class="d-none"></div>
              <div id="jsonBar" class="d-none"></div>
              <div id="csvBar" class="d-none"></div>
              <div id="videosBar" class="d-none"></div>
            </div>
            <div class="col bg-white shadow-sm p-5 rounded-2 mt-4">
              <div>
                <div class="d-flex align-items-start">
                  <div
                    class="nav flex-column nav-dataset gy-4 nav-pills me-2"
                    id="v-pills-tab"
                    role="tablist"
                    aria-orientation="vertical"
                  >
                    <button
                      class="nav-link active"
                      id="v-pills-dataset"
                      data-bs-toggle="pill"
                      data-bs-target="#v-pills-home"
                      type="button"
                      role="tab"
                      aria-controls="v-pills-home"
                      aria-selected="true"
                    >
                      Dataset
                    </button>
                    <button
                      class="nav-link"
                      id="v-pills-code"
                      data-bs-toggle="pill"
                      data-bs-target="#v-pills-profile"
                      type="button"
                      role="tab"
                      aria-controls="v-pills-profile"
                      aria-selected="false"
                    >
                      Code
                    </button>
                    <button
                      class="nav-link"
                      id="v-pills-feature"
                      data-bs-toggle="pill"
                      data-bs-target="#v-pills-disabled"
                      type="button"
                      role="tab"
                      aria-controls="v-pills-disabled"
                      aria-selected="false"
                    >
                      Features Store
                    </button>
                    <button
                      class="nav-link"
                      id="v-pills-model"
                      data-bs-toggle="pill"
                      data-bs-target="#v-pills-messages"
                      type="button"
                      role="tab"
                      aria-controls="v-pills-messages"
                      aria-selected="false"
                    >
                      Model Zoo
                    </button>
                    <button
                      class="nav-link"
                      id="v-pills-file"
                      data-bs-toggle="pill"
                      data-bs-target="#v-pills-settings"
                      type="button"
                      role="tab"
                      aria-controls="v-pills-settings"
                      aria-selected="false"
                    >
                      File
                    </button>
                  </div>
                  <div class="tab-content" id="v-pills-tabContent">
                    <div
                      class="tab-pane fade show active"
                      id="v-pills-home"
                      role="tabpanel"
                      aria-labelledby="v-pills-home-tab"
                      tabindex="0"
                    >
                      <img src="assets/img2.png" class="w-100" alt="" />
                    </div>
                    <div
                      class="tab-pane fade"
                      id="v-pills-profile"
                      role="tabpanel"
                      aria-labelledby="v-pills-profile-tab"
                      tabindex="0"
                    >
                      Code
                    </div>
                    <div
                      class="tab-pane fade"
                      id="v-pills-disabled"
                      role="tabpanel"
                      aria-labelledby="v-pills-disabled-tab"
                      tabindex="0"
                    >
                      Features Store
                    </div>
                    <div
                      class="tab-pane fade"
                      id="v-pills-messages"
                      role="tabpanel"
                      aria-labelledby="v-pills-messages-tab"
                      tabindex="0"
                    >
                      Model Zoo
                    </div>
                    <div
                      class="tab-pane fade"
                      id="v-pills-settings"
                      role="tabpanel"
                      aria-labelledby="v-pills-settings-tab"
                      tabindex="0"
                    >
                      File
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- chart js -->

    <script src="/node_modules/apexcharts/dist/apexcharts.min.js"></script>

    <!-- chart js -->

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
